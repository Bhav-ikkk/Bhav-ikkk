name: GitHub Space Shooter

on:
  schedule:
    # Run daily at midnight (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-shooter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate Space Shooter GIF
        uses: czl9707/gh-space-shooter@main
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-shooter.gif
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update GitHub Space Shooter GIF"
          file_pattern: 'dist/github-shooter.gif'
