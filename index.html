<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Shooter - Bhavik Joshi</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            color: #c9d1d9;
            overflow: hidden;
            cursor: none;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 750px;
            padding: 0 10px;
        }

        .title {
            font-size: 16px;
            color: #58a6ff;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
        }

        .stat {
            display: flex;
            gap: 5px;
        }

        .stat-label {
            color: #8b949e;
        }

        .stat-value {
            color: #58a6ff;
            font-weight: 600;
        }

        #gameCanvas {
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
        }

        .controls-info {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #8b949e;
        }

        .key {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #c9d1d9;
        }

        .legend {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: #8b949e;
            margin-top: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .github-link {
            position: fixed;
            bottom: 15px;
            color: #8b949e;
            text-decoration: none;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .github-link:hover {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="header">
            <div class="title">ðŸŽ® Bhavik's Contribution Shooter</div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Blocks:</span>
                    <span class="stat-value" id="blocksLeft">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level:</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="750" height="400"></canvas>

        <div class="controls-info">
            <span><span class="key">Mouse</span> Move</span>
            <span><span class="key">Click</span> / <span class="key">Space</span> Shoot</span>
            <span><span class="key">R</span> Restart</span>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: #0e4429;"></div>
                <span>1 hit</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #006d32;"></div>
                <span>2 hits</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #26a641;"></div>
                <span>3 hits</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #39d353;"></div>
                <span>4 hits</span>
            </div>
        </div>
    </div>

    <a href="https://github.com/Bhav-ikkk" target="_blank" class="github-link">
        <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        @Bhav-ikkk
    </a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        const game = {
            player: { x: canvas.width / 2 - 25, y: canvas.height - 40, width: 50, height: 20 },
            bullets: [],
            blocks: [],
            particles: [],
            score: 0,
            level: 1,
            mouseX: canvas.width / 2,
            shooting: false,
            lastShot: 0,
            shootCooldown: 120,
            gameOver: false
        };

        // GitHub contribution colors
        const COLORS = ['#161b22', '#0e4429', '#006d32', '#26a641', '#39d353'];

        // Generate contribution-like blocks
        function initBlocks() {
            game.blocks = [];
            const blockW = 12;
            const blockH = 12;
            const gap = 3;
            const cols = Math.min(52, Math.floor((canvas.width - 40) / (blockW + gap)));
            const rows = 7;
            const startX = (canvas.width - cols * (blockW + gap)) / 2;
            const startY = 30;

            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    // Random contribution level (weighted towards lower)
                    const rand = Math.random();
                    let level;
                    if (rand < 0.25) level = 0; // empty - skip
                    else if (rand < 0.45) level = 1;
                    else if (rand < 0.65) level = 2;
                    else if (rand < 0.85) level = 3;
                    else level = 4;

                    if (level === 0) continue;

                    game.blocks.push({
                        x: startX + col * (blockW + gap),
                        y: startY + row * (blockH + gap),
                        width: blockW,
                        height: blockH,
                        hits: level,
                        maxHits: level,
                        level: level
                    });
                }
            }
            updateUI();
        }

        // Create explosion particles
        function explode(x, y, color) {
            for (let i = 0; i < 6; i++) {
                game.particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 20,
                    color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        // Update game state
        function update() {
            // Move player towards mouse
            const targetX = game.mouseX - game.player.width / 2;
            game.player.x += (targetX - game.player.x) * 0.15;
            game.player.x = Math.max(0, Math.min(canvas.width - game.player.width, game.player.x));

            // Shooting
            const now = Date.now();
            if (game.shooting && now - game.lastShot > game.shootCooldown) {
                game.bullets.push({
                    x: game.player.x + game.player.width / 2 - 2,
                    y: game.player.y - 8,
                    width: 4,
                    height: 10
                });
                game.lastShot = now;
            }

            // Update bullets
            for (let i = game.bullets.length - 1; i >= 0; i--) {
                game.bullets[i].y -= 10;
                if (game.bullets[i].y < -10) {
                    game.bullets.splice(i, 1);
                }
            }

            // Bullet-block collision
            for (let i = game.bullets.length - 1; i >= 0; i--) {
                const bullet = game.bullets[i];
                for (let j = game.blocks.length - 1; j >= 0; j--) {
                    const block = game.blocks[j];
                    if (bullet.x < block.x + block.width &&
                        bullet.x + bullet.width > block.x &&
                        bullet.y < block.y + block.height &&
                        bullet.y + bullet.height > block.y) {
                        
                        // Hit!
                        block.hits--;
                        explode(bullet.x + 2, bullet.y, COLORS[block.level]);
                        game.bullets.splice(i, 1);

                        if (block.hits <= 0) {
                            explode(block.x + block.width/2, block.y + block.height/2, COLORS[block.level]);
                            game.score += block.maxHits * 10;
                            game.blocks.splice(j, 1);
                        }
                        updateUI();
                        break;
                    }
                }
            }

            // Update particles
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const p = game.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life--;
                if (p.life <= 0) game.particles.splice(i, 1);
            }

            // Level complete
            if (game.blocks.length === 0 && !game.gameOver) {
                game.level++;
                initBlocks();
            }
        }

        // Draw everything
        function draw() {
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw blocks
            game.blocks.forEach(block => {
                ctx.fillStyle = COLORS[block.level];
                ctx.beginPath();
                ctx.roundRect(block.x, block.y, block.width, block.height, 2);
                ctx.fill();

                // Damage indicator
                if (block.hits < block.maxHits) {
                    ctx.fillStyle = `rgba(0,0,0,${(block.maxHits - block.hits) / block.maxHits * 0.5})`;
                    ctx.beginPath();
                    ctx.roundRect(block.x, block.y, block.width, block.height, 2);
                    ctx.fill();
                }

                // Hit count
                if (block.maxHits > 1) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 8px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(block.hits, block.x + block.width/2, block.y + block.height/2);
                }
            });

            // Draw bullets
            ctx.fillStyle = '#58a6ff';
            game.bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.roundRect(bullet.x, bullet.y, bullet.width, bullet.height, 2);
                ctx.fill();
            });

            // Draw particles
            game.particles.forEach(p => {
                ctx.globalAlpha = p.life / 20;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Draw player (simple ship)
            const p = game.player;
            ctx.fillStyle = '#58a6ff';
            ctx.beginPath();
            ctx.moveTo(p.x + p.width / 2, p.y);
            ctx.lineTo(p.x + p.width, p.y + p.height);
            ctx.lineTo(p.x, p.y + p.height);
            ctx.closePath();
            ctx.fill();

            // Engine glow
            ctx.fillStyle = '#f78166';
            ctx.beginPath();
            ctx.moveTo(p.x + p.width/2 - 8, p.y + p.height);
            ctx.lineTo(p.x + p.width/2, p.y + p.height + 8 + Math.random() * 4);
            ctx.lineTo(p.x + p.width/2 + 8, p.y + p.height);
            ctx.closePath();
            ctx.fill();

            // Crosshair at mouse
            ctx.strokeStyle = 'rgba(88, 166, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(game.mouseX, 0);
            ctx.lineTo(game.mouseX, canvas.height);
            ctx.stroke();
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('blocksLeft').textContent = game.blocks.length;
            document.getElementById('level').textContent = game.level;
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            game.mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('mousedown', () => game.shooting = true);
        canvas.addEventListener('mouseup', () => game.shooting = false);
        canvas.addEventListener('mouseleave', () => game.shooting = false);

        // Keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                game.shooting = true;
            }
            if (e.code === 'KeyR') {
                game.score = 0;
                game.level = 1;
                game.bullets = [];
                game.particles = [];
                initBlocks();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') game.shooting = false;
        });

        // Start game
        initBlocks();
        gameLoop();
    </script>
</body>
</html>
